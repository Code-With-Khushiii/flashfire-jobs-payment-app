<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashFire Payments Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .stat-card .number {
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .btn.success {
            background: linear-gradient(135deg, #27ae60, #219a52);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status.completed {
            background: #d4edda;
            color: #155724;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FlashFire Payments Dashboard</h1>
            <p>Monitor and manage your payment links</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Payments</h3>
                <div class="number" id="totalPayments">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <div class="number" id="totalRevenue">$-</div>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <div class="number" id="pendingPayments">-</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="number" id="completedPayments">-</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn" onclick="loadPayments()">ðŸ”„ Refresh</button>
            <button class="btn success" onclick="exportCsv()">ðŸ“Š Export CSV</button>
            <button class="btn" onclick="window.open('/', '_blank')">âž• Create New Payment</button>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">Loading payments...</div>
            <div id="error" class="error" style="display: none;"></div>
            <table id="paymentsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Email</th>
                        <th>Plan</th>
                        <th>Amount</th>
                        <th>Discount</th>
                        <th>Final Amount</th>
                        <th>Status</th>
                        <th>Expires</th>
                    </tr>
                </thead>
                <tbody id="paymentsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001';

        async function loadPayments() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('paymentsTable').style.display = 'none';

                const response = await fetch(`${API_BASE_URL}/api/payments`);
                const result = await response.json();

                if (result.success) {
                    displayPayments(result.data);
                    updateStats(result.data);
                } else {
                    showError(result.message || 'Failed to load payments');
                }
            } catch (error) {
                showError('Server is not running. Please start the server with "npm run server"');
            }
        }

        function displayPayments(payments) {
            const tbody = document.getElementById('paymentsBody');
            tbody.innerHTML = '';

            if (payments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; color: #7f8c8d;">No payments found</td></tr>';
            } else {
                payments.forEach(payment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date(payment.createdAt).toLocaleDateString()}</td>
                        <td>${payment.customerName || '-'}</td>
                        <td>${payment.customerEmail || '-'}</td>
                        <td>${payment.selectedPlan || '-'}</td>
                        <td>$${payment.amount || '0'}</td>
                        <td>${payment.discountPercentage || '0'}%</td>
                        <td>$${payment.finalAmount || payment.amount || '0'}</td>
                        <td><span class="status ${(payment.paymentStatus || 'pending').toLowerCase()}">${payment.paymentStatus || 'Pending'}</span></td>
                        <td>${payment.linkExpiresAt ? new Date(payment.linkExpiresAt).toLocaleDateString() : '-'}</td>
                    `;
                    tbody.appendChild(row);
                });
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('paymentsTable').style.display = 'table';
        }

        function updateStats(payments) {
            const total = payments.length;
            const totalRevenue = payments.reduce((sum, p) => sum + (parseFloat(p.finalAmount) || parseFloat(p.amount) || 0), 0);
            const pending = payments.filter(p => (p.paymentStatus || '').toLowerCase() === 'pending').length;
            const completed = payments.filter(p => (p.paymentStatus || '').toLowerCase() === 'completed').length;

            document.getElementById('totalPayments').textContent = total;
            document.getElementById('totalRevenue').textContent = `$${totalRevenue.toFixed(2)}`;
            document.getElementById('pendingPayments').textContent = pending;
            document.getElementById('completedPayments').textContent = completed;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        async function exportCsv() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/payments/export/csv`);
                
                if (!response.ok) {
                    throw new Error('Failed to export CSV');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `flashfire-payments-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                alert('Failed to export CSV. Make sure the server is running.');
            }
        }

        // Load payments on page load
        loadPayments();

        // Auto-refresh every 30 seconds
        setInterval(loadPayments, 30000);
    </script>
</body>
</html>
